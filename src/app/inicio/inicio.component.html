<!-- Header-->
<header class="py-5">
    <div class="container px-2 pb-1">
        <div class="row gx-5 align-items-center">
            <div class="col-xxl-5">
                <!-- Header text content-->
                <div class="text-center text-xxl-start">
                    <div class="badge bg-gradient-primary-to-secondary text-white mb-4">
                        <div class="text-uppercase">Desarrollo &middot; Diseño </div>
                    </div>
                    <h1><span class="text-gradient d-inline">{{dataInformation.name}}</span></h1>
                </div>
            </div>
            <div class="col-xxl-7">
                <!-- Header profile picture-->
                <div class="d-flex justify-content-center mt-1 mt-xxl-0">
                    <div class="profile ">
                        <!-- TIP: For best results, use a photo with a transparent background like the demo example below-->
                        <!-- Watch a tutorial on how to do this on YouTube (link)-->
                        <img class="profile-img" src="assets/perfil.svg" alt="..." />
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- About Section-->
<section class="bg-light py-5">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-xxl-8">
                <div class="text-center my-5">
                    <a class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder" routerLink="resume">Consultar CV</a>
                    <h2 class="display-5 fw-bolder"><span class="text-gradient d-inline">¡Acerca de Mi!</span></h2>
                    <p class="text-muted">{{dataInformation.description}}</p>
                    <p class="text-muted">{{dataInformation.herramientas}}</p>
                    <div class="d-flex justify-content-center fs-2 gap-4">
                        <a class="text-gradient"
                            href="https://www.linkedin.com/in/jorge-antonio-gonzalez-camacho-a4b861103/"
                            target="_blank"><i class="bi bi-linkedin"></i></a>
                        <a class="text-gradient" href="https://github.com/jorgegcmx" target="_blank"><i
                                class="bi bi-github"></i></a>
                    </div>
                    <h1><span class="text-gradient d-inline">Residencia Actual: Aguascalientes Ags Mexíco</span></h1>
                </div>
            </div>
        </div>
    </div>
</section>
