<div class="search-results-infinite-scroll" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()" [scrollWindow]="false">
  <div class="alert alert-primary" role="alert" *ngFor="let item of items">
    {{item}}
  </div>
  <div *ngIf="isLoading"> <app-spinner-loading></app-spinner-loading></div>
</div>
